<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiete em CSS</title>
    <style>
        /* Cofiguração global se utiliza *(asterisco) */
        * {
            height: 100%;
        }
        body {
            background-image: radial-gradient(circle, #BA3298 10%, #4379D6, #FDC763, #F2762E, #F25050);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente!</h1>
</body>
</html>
